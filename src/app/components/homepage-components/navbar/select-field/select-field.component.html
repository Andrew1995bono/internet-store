<div class="select-field">
  <div *ngFor="let item of navCategoriesList">
    <div>{{item.name}}</div>
    <img src="{{arrowDown}}" alt="arrow-down">
  </div>
  <div class="media-select">
    <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected">
        <mat-option *ngFor="let item of navCategoriesList" value="{{item.value}}">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
