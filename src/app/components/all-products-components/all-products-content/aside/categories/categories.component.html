<span class="categories">
  <h2>Categories</h2>
  <div class="categories-content">
    <div class="category-filters">
      <span *ngFor="let category of categories">{{category}}</span>
    </div>
    <div class="category-items">
      <span *ngFor="let item of items">{{item}}</span>
    </div>
  </div>
</span>
