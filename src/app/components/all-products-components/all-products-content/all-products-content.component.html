<div class="wrapper-content">
  <app-aside></app-aside>
  <div class="sidenav">
    <button class="filters-button" (click)="sidenavPopup($event)">Filters</button>
    <div class="sidenav-content" [class.popup]="popupClass" (click)="$event.stopPropagation()">
      <app-categories></app-categories>
      <app-farms></app-farms>
      <app-rating></app-rating>
      <app-slider></app-slider>
    </div>
  </div>
  <div class="main" fxLayout="column" fxLayoutAlign="start start">
    <div class="card"
         *ngFor="let product of filteredProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: p}">
      <app-product-card [productData]="product"></app-product-card>
    </div>
  </div>
</div>
<div class="pagination">
  <div class="page-control">
    <p>Page:</p>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="show-more-products">
    <a href="/showMoreProducts">
      <button (click)="showMoreProducts($event)">Show more products</button>
    </a>
    <img src="../../assets/arrow-down-white.png" alt="arrow-down">
  </div>
  <div class="all-products-quantity">
    <p>{{productsQuantity}}</p>
    <p>Products</p>
  </div>
</div>
