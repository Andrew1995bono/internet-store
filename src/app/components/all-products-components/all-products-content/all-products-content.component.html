<div class="wrapper-content">
  <app-aside></app-aside>
  <mat-drawer-container class="example-container" autosize [class.example-container]="toggleContainer">
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <app-categories></app-categories>
      <app-farms></app-farms>
      <app-rating></app-rating>
      <app-slider></app-slider>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" mat-button (click)="drawer.toggle(); toggleClass()">
        Filters
      </button>
    </div>

  </mat-drawer-container>
  <div class="main" fxLayout="column" fxLayoutAlign="start start">
    <div class="card"
         *ngFor="let product of filteredProducts | paginate: { itemsPerPage: itemsPerPage, currentPage: p}">
      <app-product-card [productData]="product"></app-product-card>
    </div>
  </div>
</div>
<div class="pagination">
  <div class="page-control">
    <p>Page:</p>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
  <div class="show-more-products">
    <a href="/showMoreProducts">
      <button (click)="showMoreProducts($event)">Show more products</button>
    </a>
    <img src="../../assets/arrow-down-white.png" alt="arrow-down">
  </div>
  <div class="all-products-quantity">
    <p>{{productsQuantity}}</p>
    <p>Products</p>
  </div>
</div>
